apiVersion: apps/v1
kind: Deployment
metadata:
name: clients-api
labels:
app: clients-api
spec:
replicas: 2
selector:
matchLabels:
app: clients-api
template:
metadata:
labels:
app: clients-api
spec:
containers:
- name: clients-api
# IMAGE is replaced by the GitHub Actions workflow (see .github/workflows/build-and-deploy.yml)
image: ghcr.io/REPLACE_ME/clients-api:latest
imagePullPolicy: IfNotPresent
ports:
- containerPort: 8080
env:
- name: MONGO_URI
value: "mongodb://mongo-0.mongo.clients-api.svc.cluster.local:27017/clients"
- name: NODE_ENV
value: "production"
readinessProbe:
httpGet:
path: /health
port: 8080
initialDelaySeconds: 5
periodSeconds: 10
livenessProbe:
httpGet:
path: /health
port: 8080
initialDelaySeconds: 20
periodSeconds: 20
